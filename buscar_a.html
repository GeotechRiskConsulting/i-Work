<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar profesionales - Encuentra tu profesional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- El header se cargará dinámicamente aquí -->

    <!-- Buscar Section -->
    <section class="buscar">
        <h1>Buscar profesionales</h1>
        <form action="#" method="get">
            <input type="text" placeholder="¿Qué necesitas hacer?" required>
            <input type="text" placeholder="Ubicación (opcional)">
            <button type="submit">Buscar</button>
        </form>

        <!-- Resultados de búsqueda (ejemplo) -->
        <div class="resultados">
            <div class="profesional-card">
                <h3>Juan Pérez</h3>
                <p>Especialidad: Fontanería</p>
                <p>Ubicación: Bogotá</p>
                <p>Puntuación: ⭐⭐⭐⭐☆</p>
                <button>Contactar</button>
            </div>
            <div class="profesional-card">
                <h3>María Gómez</h3>
                <p>Especialidad: Electricidad</p>
                <p>Ubicación: Medellín</p>
                <p>Puntuación: ⭐⭐⭐☆☆</p>
                <button>Contactar</button>
            </div>
        </div>
    </section>

    <!-- El footer se cargará dinámicamente aquí -->

    <!-- Cargar el header y el footer dinámicamente -->
    <script src="loadHeader.js"></script>
    <script src="loadFooter.js"></script>
</body>
</html>
